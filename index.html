<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1 class="animated bounceIn">Rock  Paper  Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span> - <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p></p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.PNG" height="400px">
      </div>

      <div class="choice" id="paper">
        <img src="images/paper.PNG" height="400px">
      </div>

      <div class="choice" id="scissors">
        <img src="images/scissors.PNG" height="400px">
      </div>
    </div>

    <div id="action-message">Make your move!</div>

    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
